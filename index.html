<!-- Main Content Start Here -->
<div class="container">
  <div class="text-center">You have hit spacebar <span class="badge bg-secondary counter">0</span> times.</div>
  <code><div class="text-center timer">Timer : <span id="count">0</span> sec</div><br></code>
  <div class="text-center">
    <label>Set the Timer in Seconds:</label>
    <input type="number" class="form-control" id="duration">
    <label>Click on Set Timer button and timer start right after your first spacebar press</label>
    <br><br><button class="btn btn-primary" id="setTime">Set Timer</button> <button class="btn btn-danger" id="restart">Reset</button>
  </div>
</div>
<br><br>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function(){
        let timer = 0;
        let hits = 0;
        let interval = null;
        let started = false;
        let completed = false;
        
        $('body').keyup(function(event){
          if( event.keyCode === 32 ){
            
            if(!completed){
              if( timer > 0){
                
                if( started === false ){
                  started = true;
                  
                  interval = setInterval(function(){
                    timer--;
                    $("#count").text( timer);
                    if(timer === 0){
                      completed = true;
                      clearInterval(interval);
                      
                      $("#duration").attr("disabled", false);
                      $("#setTime").attr("disabled", false);
                    }
                  }, 1000);
                  
                  $("#duration").attr("disabled", true);
                  $("#setTime").attr("disabled", true);
                }
                hits++;
                $(".counter").text(hits);
              }else{
                hits++;
                $(".counter").text(hits);
              }
            }
          }
        });
        
        $('#setTime').click(function(){
          if( $("#duration").val() && $("#duration").val()>0 ){
            completed =  false;
            started = false;
            timer = $("#duration").val();
            $("#count").text(timer);
            
            hits = 0;
            $(".counter").text(hits);
          }else{
            $("#duration").val("");
          }
        });
        
        $('#restart').click(function(){
          $(".counter").text("0");
          $("#count").text("0");
          $("#duration").attr("disabled", false);
          $("#setTime").attr("disabled", false);
          $("#duration").val("");
          
          timer = 0;
          hits = 0;
          interval = null;
          started = false;
          completed = false;
          
        });
        
      
      });
    </script>
